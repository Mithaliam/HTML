<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iway</title>
    <style>
    *{
        margin :0;
        padding:0;
        box-sizing: border-box;
    }
    body, html{
        height:100%;
        width:100%;
        font-family: Arial, sans-serif;
    }
    img{
        position: absolute;
        top: 0;
        left: 0;
        width:100%;
        height: 100%;
        object-fit:cover;
    }
    .form-containers{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: rgba(255,255,255, 0.85);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        text-align: center;
    }
    form input{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    form input[type="submit"]{
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <img src="assest/iway.jpg" alt="iway">

    <div class="form-containers">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
             <input type="email" name="email" placeholder="Your Email" required>
              <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
